<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoApp</title>

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>

  <!-- 
    - #MAIN CONTAINER
  -->

  <div class="container">
    <main class="main">

      <article class="app-box">

        <!-- 
          - #HEADER
        -->

        <header class="header">

          <div>
            <h1 class="h1 header-title">Сьогодні</h1> 
            <p class="header-time" data-header-time>Субота, Лип. 2</p>
          </div>

          <div class="dropdown-wrapper">
            <button class="menu-btn" aria-label="Toggle menu" data-menu-toggler>
              <ion-icon name="ellipsis-horizontal" aria-hidde="true"></ion-icon>
            </button>

            <!-- 
              - dropdown menu
            -->
            <div class="dropdown-container" data-menu>
              <ul class="dropdown-list">

                <li class="dropdown-item">
                  <p class="item-title">Змінити тему:</p>

                  <div class="theme-btn-group">

                    <button class="theme-btn active" style="--hue: 42" data-theme-btn data-hue="42"></button>

                    <button class="theme-btn" style="--hue: 65" data-theme-btn data-hue="65"></button>

                    <button class="theme-btn" style="--hue: 271" data-theme-btn data-hue="271"></button>

                    <button class="theme-btn" style="--hue: 150" data-theme-btn data-hue="150"></button>

                    <button class="theme-btn" style="--hue: 328" data-theme-btn data-hue="328"></button>

                  </div>
                </li>

                <li>
                  <button class="dropdown-link" data-modal-toggler data-menu-toggler>
                    <ion-icon name="information-circle-outline"></ion-icon>

                    <span class="span">Інформація</span>
                  </button>
                </li>

              </ul>
            </div>
          </div>

        </header>

        <!-- 
          - #MAIN
        -->

        <div class="title-wrapper" data-welcome-note>
          <img src="./assets/images/calender-image.svg" width="130" height="115" alt="calender image" class="img">

          <h2 class="h2">
            Додайте завдання <br>
               на сьогодні
          </h2>
        </div>

        <ul class="task-list" data-task-list></ul>

        <div class="input-wrapper" title="Додати нове завдання">

          <input type="text" name="task" aria-label="Add task" maxlength="100"
            placeholder="Напишіть будь-що, наприклад: 'Помити посуд'" class="input-field" data-task-input>

          <span class="input-text">Додати завдання</span>

          <div class="input-icon">
            <ion-icon name="add-outline" class="add-icon" aria-hidden="true"></ion-icon>

            <ion-icon name="ellipse-outline" class="circle-icon" aria-hidden="true"></ion-icon>
          </div>

        </div>

      </article>

      <!-- 
        - #APP INFO MODAL
      -->

      <div class="app-info" data-info-modal>
        <div class="modal">

          <h2 class="modal-title">Інформація</h2>

          <ul class="modal-list">

            <li class="modal-item">
              <strong class="strong">Версія:</strong>

              <span class="span">1.0.1</span>
            </li>

            <li class="modal-item">
              <strong class="strong">Створено:</strong>

              <span class="span">10 Червня 2024</span>
            </li>

            <li class="modal-item">
              <strong class="strong">Остання зміна:</strong>

              <span class="span">06 Липня 2024</span>
            </li>

            <li class="modal-item">
              <strong class="strong">Створили:</strong>
              <a target="_black" class="span">Грегуль В.В. та Андрєєв Б.О.</a>
            </li>

          </ul>

          <button class="modal-btn" data-modal-toggler>Окей</button>

        </div>
      </div>

    </main>
  </div>





  <!-- 
    - custom js link
  -->
  <script src="./assets/js/script.js"></script>

  <!-- 
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
